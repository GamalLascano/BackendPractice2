/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java'
    id 'org.springframework.boot' version '2.7.2'
    id 'io.spring.dependency-management' version '1.0.12.RELEASE'
    id "io.freefair.lombok" version "6.5.0.3"
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.4.3'
    implementation 'org.springframework.boot:spring-boot-starter-data-rest:2.4.3'
    implementation 'javax.validation:validation-api:2.0.1.Final'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.4.3'
    implementation 'org.springframework.boot:spring-boot-starter-security:2.4.3'
    implementation 'io.jsonwebtoken:jjwt:0.9.1'
    runtimeOnly 'net.bytebuddy:byte-buddy:1.12.10'
    runtimeOnly 'org.objenesis:objenesis:3.2'
    runtimeOnly 'com.h2database:h2:1.4.200'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.4.3'
    compileOnly 'org.projectlombok:lombok:1.18.24'
}

group = 'com.gamal'
version = '0.0.1-SNAPSHOT'
description = 'java-eval'
java.sourceCompatibility = JavaVersion.VERSION_1_8


tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
